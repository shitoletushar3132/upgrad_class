<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: linear-gradient(to right, #6dd5fa, #ffffff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #weatherCard {
      max-width: 400px;
      width: 100%;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      border-radius: 15px;
    }
    .weather-icon {
      width: 80px;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1 class="mb-4">Weather Checker</h1>
    <div class="mb-3">
      <input
        type="text"
        id="cityInput"
        class="form-control"
        placeholder="Enter your city"
      />
      <button id="getWeather" class="btn btn-primary mt-2">Get Weather</button>
    </div>
    <div id="data"></div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
